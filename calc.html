<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/calc.css" />
    <script src="/js/calc.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <input type="display" id="display" readonly />
      <div id="keys">
        <button onclick="appendToDisplay('+')" class="specialbtn">+</button>
        <button onclick="appendToDisplay('-')"class="specialbtn">-</button>
        <button onclick="appendToDisplay('/')"class="specialbtn">/</button>
        <button onclick="appendToDisplay('*')"class="specialbtn">*</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="calculate()"class="specialbtn">=</button>
        <button onclick="clearDisplay()"class="specialbtn">C</button>
      </div>
    </div>
  </body>
</html>
